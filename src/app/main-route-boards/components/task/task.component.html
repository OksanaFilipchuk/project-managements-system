<div class="task">
  <div class="task-title-wrapper">
    <h4>{{ task.title | titlecase }}</h4>
    <h5>{{ task.description }}</h5>
  </div>
  <mat-icon (click)="onClickDelete()">delete</mat-icon>
</div>

<app-modal *ngIf="modalService.isVisible$.value">
  <app-confirmation
    title="Do you want to remove the task?"
    (confirmEvent)="onConfirmEvent($event)"
  ></app-confirmation>
</app-modal>
