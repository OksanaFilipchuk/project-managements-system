<div class="board">
  <h2 (click)="goToBoard()">{{ board.title | titlecase }}</h2>
  <h3>{{ "Owner" | translate }}: {{ board.owner }}</h3>
  <h3>{{ "Added users" | translate }}: {{ board.users.length }}</h3>
  <button mat-fab color="primary" (click)="onClick()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
